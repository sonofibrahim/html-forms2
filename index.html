<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>*Enter your name</h3>
        <input type="text" placeholder="Name Surname" required minlength="5">
        <h3>*Enter your number</h3>
        <input type="number" placeholder=" +998" required> 
         <h3>*Enter your email</h3>
         <input type="email" placeholder="exaple@gmail.com" required >
         <h3>*Enter your Github</h3>
         <input type="url" placeholder="https://github.io" required>
        <h3>*Enter your password</h3>
        <input type="password" required>
        <hr>

<h3>Your gender:</h3>
<input type="radio" id="m" name="gender">
<label for="m">Male</label>

<input type="radio" id="f" name="gender">
<label for="f">Famale</label>

<h3>Choose your skills</h3>
<input type="checkbox" id="html">
<label for="html">HTML</label>

<input type="checkbox" id="js">
<label for="js">JS</label>

<input type="checkbox" id="css">
<label for="css">CSS</label>

<h3>Select your town</h3>
<select name="" id="">
    <option value="">Tashkent</option>
    <option value="">Fergana</option>
    <option value="">Andijan</option>
    <option value="">Namangan</option>
</select>
        <br>
         <br>
         <button>send</button>
    </form>
</body>
</html>
